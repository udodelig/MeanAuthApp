<br>
<h2 class="page-header">Register</h2>
<form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input type="text" ngModel name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" ngModel name="username" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" ngModel name="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ngModel name="password" class="form-control" required>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
